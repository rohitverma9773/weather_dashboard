<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Weather Dashboard</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    crossorigin="anonymous" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <!-- Header -->
  <header class="text-center">
    <h1 class="display-5 mb-0">Weather Dashboard</h1>
  </header>

  <!-- Main Content -->
  <main class="container-fluid mt-4">
    <div class="row">
      <!-- Sidebar Search -->
      <aside class="col-lg-3 form-section">
        <h5 class="mb-3">Search for a City:</h5>
        <div class="input-group mb-3">
          <input id="enter-city" type="text" class="form-control" placeholder="Enter a city" aria-label="Enter a city" />
          <div class="input-group-append">
            <button class="btn text-white" type="button" id="search-button" aria-label="Search button">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
        <button class="btn btn-block mb-3" type="button" id="clear-history">Clear History</button>
        <div id="history" role="form" aria-label="Search history"></div>
      </aside>

      <!-- Weather Display -->
      <section class="col-lg-9">
        <!-- Today's Weather -->
        <div class="row">
          <div class="col-lg-12">
            <div class="card card-weather d-none mb-4" id="today-weather">
              <div class="card-body">
                <h3 id="city-name" class="card-title d-inline align-middle"></h3>
                <img id="current-pic" alt="Weather Icon" class="align-middle ml-2" />
                <p id="temperature" class="mt-3"></p>
                <p id="humidity"></p>
                <p id="wind-speed"></p>
                <p id="UV-index"></p>
              </div>
            </div>
          </div>
        </div>

        <!-- 5-Day Forecast -->
        <div class="row d-none mb-3" id="fiveday-header">
          <div class="col-12">
            <h4 class="text-primary">5-Day Forecast</h4>
          </div>
        </div>
        <div class="row justify-content-start" id="forecast-cards">
          <div class="col-md-2 forecast m-2 text-center p-2"></div>
          <div class="col-md-2 forecast m-2 text-center p-2"></div>
          <div class="col-md-2 forecast m-2 text-center p-2"></div>
          <div class="col-md-2 forecast m-2 text-center p-2"></div>
          <div class="col-md-2 forecast m-2 text-center p-2"></div>
        </div>
      </section>
    </div>
  </main>

  <!-- Scripts -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
